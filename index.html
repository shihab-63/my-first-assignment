<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Assignment - By Shihab</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">

        <nav class="navbar container">
            <div class="logo">
                <h2>LOGO</h2>
            </div>
            <button class="btn">Sign Up</button>
        </nav>

        <div class="banner container">
            <h2>Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <button class="btn">Stay Focused</button>
        </div>

    </header>

    <!-- Start Main  -->
    <main class="container">
        <!-- Action Section Start -->
        <section class="action_section section_gap">
            <div class="left_side">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>

            <div class="right_side">
                <img src="./assets/wc-mini.png" alt="action image">
            </div>
        </section>

        <!-- Productive User Section -->
        <section class="productive_user_sec section_gap">

            <div class="user_title text-center">
                <h2>Joined Thousands of Productive Users</h2>
            </div>

            <div class="user_data">
                <div class="data">
                    <h2>50K</h2>
                    <p>Active Users</p>
                </div>
                <div class="data">
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div class="data">
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>

        </section>

    </main>
</body>

</html>
